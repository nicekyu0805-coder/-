<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube DeepSearch - 고급 유튜브 검색 도구</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fab fa-youtube text-red-600 text-3xl"></i>
                    <h1 class="text-2xl font-bold text-gray-800">YouTube DeepSearch</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="favoriteBtn" class="flex items-center space-x-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                        <i class="fas fa-heart"></i>
                        <span>즐겨찾기</span>
                    </button>
                    <button id="historyBtn" class="flex items-center space-x-2 px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition">
                        <i class="fas fa-history"></i>
                        <span>검색 기록</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Search Section -->
        <section class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="text-center mb-6">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">유튜브 동영상 심층 검색</h2>
                <p class="text-gray-600">고급 필터를 사용하여 원하는 유튜브 동영상을 정확하게 찾아보세요</p>
            </div>

            <!-- Search Form -->
            <form id="searchForm" class="space-y-6">
                <!-- Main Search Input -->
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <label for="searchQuery" class="block text-sm font-medium text-gray-700 mb-2">검색어</label>
                        <div class="relative">
                            <input type="text" id="searchQuery" placeholder="검색할 키워드를 입력하세요..." 
                                   class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                    <div class="flex items-end">
                        <button type="submit" class="px-8 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition font-medium">
                            <i class="fas fa-search mr-2"></i>검색
                        </button>
                    </div>
                </div>

                <!-- Advanced Filters -->
                <div class="border-t pt-6">
                    <button type="button" id="toggleFilters" class="flex items-center space-x-2 text-blue-600 hover:text-blue-700 mb-4">
                        <i class="fas fa-filter"></i>
                        <span>고급 필터</span>
                        <i class="fas fa-chevron-down transition-transform"></i>
                    </button>

                    <div id="advancedFilters" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                        <!-- Video Duration Filter -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">동영상 길이</label>
                            <select id="duration" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="">모든 길이</option>
                                <option value="short">4분 미만</option>
                                <option value="medium">4-20분</option>
                                <option value="long">20분 초과</option>
                            </select>
                        </div>

                        <!-- Upload Date Filter -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">업로드 날짜</label>
                            <select id="publishedAfter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="">전체 기간</option>
                                <option value="hour">지난 1시간</option>
                                <option value="today">오늘</option>
                                <option value="week">이번 주</option>
                                <option value="month">이번 달</option>
                                <option value="year">올해</option>
                            </select>
                        </div>

                        <!-- View Count Range Filter -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">조회수 범위</label>
                            <select id="viewCountRange" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="">모든 조회수</option>
                                <option value="1000-">1천 이상</option>
                                <option value="10000-">1만 이상</option>
                                <option value="100000-">10만 이상</option>
                                <option value="1000000-">100만 이상</option>
                                <option value="10000000-">1천만 이상</option>
                                <option value="-10000">1만 미만</option>
                                <option value="10000-100000">1만~10만</option>
                                <option value="100000-1000000">10만~100만</option>
                                <option value="1000000-10000000">100만~1천만</option>
                            </select>
                        </div>

                        <!-- Subscriber Count Range Filter -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">구독자수 범위</label>
                            <select id="subscriberRange" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="">모든 구독자수</option>
                                <option value="1000-">1천 이상</option>
                                <option value="10000-">1만 이상</option>
                                <option value="50000-">5만 이상</option>
                                <option value="100000-">10만 이상</option>
                                <option value="500000-">50만 이상</option>
                                <option value="1000000-">100만 이상</option>
                                <option value="5000000-">500만 이상</option>
                                <option value="-10000">1만 미만</option>
                                <option value="10000-100000">1만~10만</option>
                                <option value="100000-1000000">10만~100만</option>
                                <option value="1000000-5000000">100만~500만</option>
                            </select>
                        </div>

                        <!-- Sort Order -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">정렬 순서</label>
                            <select id="order" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="relevance">관련성</option>
                                <option value="date">최신순</option>
                                <option value="viewCount">조회수</option>
                                <option value="rating">평점</option>
                            </select>
                        </div>

                        <!-- Results per page -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">결과 개수</label>
                            <select id="maxResults" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="10">10개</option>
                                <option value="25">25개</option>
                                <option value="50">50개</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </section>

        <!-- Search Results -->
        <section id="resultsSection" class="hidden">
            <!-- Results Header -->
            <div class="flex items-center justify-between mb-6">
                <h3 id="resultsTitle" class="text-2xl font-bold text-gray-800"></h3>
                <div class="flex items-center space-x-4">
                    <button id="exportBtn" class="flex items-center space-x-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                        <i class="fas fa-download"></i>
                        <span>내보내기</span>
                    </button>
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-gray-600">보기:</span>
                        <button id="gridViewBtn" class="p-2 text-gray-600 hover:text-blue-600 transition">
                            <i class="fas fa-th-large"></i>
                        </button>
                        <button id="listViewBtn" class="p-2 text-gray-600 hover:text-blue-600 transition">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="text-center py-12">
                <i class="fas fa-spinner fa-spin text-4xl text-blue-600 mb-4"></i>
                <p class="text-gray-600">검색 중입니다...</p>
            </div>

            <!-- Results Container -->
            <div id="resultsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Results will be populated here -->
            </div>

            <!-- Pagination -->
            <div id="pagination" class="hidden mt-8 flex justify-center items-center space-x-2">
                <button id="prevBtn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition disabled:opacity-50">
                    <i class="fas fa-chevron-left mr-1"></i>이전
                </button>
                <div id="pageNumbers" class="flex space-x-1"></div>
                <button id="nextBtn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition disabled:opacity-50">
                    다음<i class="fas fa-chevron-right ml-1"></i>
                </button>
            </div>
        </section>
    </main>

    <!-- Modals -->
    <!-- Video Details Modal -->
    <div id="videoModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-xl font-bold text-gray-800">동영상 상세 정보</h3>
                    <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
                <div id="modalContent">
                    <!-- Modal content will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Favorites Modal -->
    <div id="favoritesModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-xl font-bold text-gray-800">즐겨찾기</h3>
                    <button id="closeFavoritesBtn" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
                <div id="favoritesContent">
                    <!-- Favorites content will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Search History Modal -->
    <div id="historyModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-xl font-bold text-gray-800">검색 기록</h3>
                    <button id="closeHistoryBtn" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
                <div id="historyContent">
                    <!-- History content will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t mt-16">
        <div class="container mx-auto px-4 py-8">
            <div class="text-center">
                <p class="text-gray-600">&copy; 2024 YouTube DeepSearch. 고급 유튜브 검색 도구입니다.</p>
                <p class="text-sm text-gray-500 mt-2">
                    <i class="fas fa-info-circle mr-1"></i>
                    이 도구는 YouTube Data API v3를 사용합니다. API 키가 필요합니다.
                </p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
